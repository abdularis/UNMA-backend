{% extends 'layout.html' %}
{% block body %}
{% include 'includes/navbar.html' %}
<div class="container">
    <div class="mt-3">
        <h1>Program Studi</h1>
    </div>

    <div class="mt-4 mb-3">
        <button type="button" class="btn btn-primary js-btn-create" data-href="{{url_for('admin.study_create')}}">
            Tambah
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary js-btn-refresh float-right">
            <span class="icon-arrows-ccw"></span>
        </button>
    </div>
    
    <table class="table table-hover table-sm js-dynamic-table">
        
    </table>
    <div id="formModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>

{% include 'includes/_js_dep.html' %}
<script type="text/javascript" src="{{ url_for('static', filename='js/me/crud.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/me/listloader.js') }}"></script>
<script type="text/javascript">
$(function() {
    listLoader("{{ url_for('admin.study_read', act='list') }}", ".js-dynamic-table");
    $('.js-btn-refresh').click(function(event) {
        listLoader("{{ url_for('admin.study_read', act='list') }}", ".js-dynamic-table")
    });
});
</script>
{% endblock %}
