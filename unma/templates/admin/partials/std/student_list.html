<thead class="thead-default">
    <tr>
        <th># ({{objs|length}})</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Username</th>
        <th>Tgl Dibuat</th>
        <th>Terakhir Login</th>
        <th>Operasi</th>
    </tr>
</thead>
<tbody>
    {% for obj in objs %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>
            {{ obj.name }}
        </td>
        <td>{{ obj.my_class }}</td>
        <td>{{ obj.username }}</td>
        <td>{{ obj.date_created }}</td>
        <td>{{ obj.last_login }}</td>
        <td>
            <button type="button" class="btn btn-sm btn-warning js-btn-update" data-href="{{url_for('admin.student_update', obj_id=obj.id)}}">
                Edit
            </button>
            <button type="button" class="btn btn-sm btn-danger js-btn-delete" data-href="{{url_for('admin.student_delete', obj_id=obj.id)}}">
                Delete
            </button>
        </td>
    </tr>
</tbody>
{% endfor %}
